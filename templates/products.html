{% extends 'base.html' %}
{% load static %}


{% block title %} Products {% endblock %} 


{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'template/nmoban55/css/products.css' %}">
<div class="container1">
    <h3 class="title"> products </h3>
 
    <div class="products-container">
      
      {% for product in products %}
       <div class="product" data-name="p-1">
          <a href="{% url 'product_detail' product.pk %}"><img src="/media/{{product.img}}" alt=""></a>
          <h3>{{ product.title }}</h3>
       </div>
      {% endfor %}
 
    </div>
 
 </div>

{% endblock %}
